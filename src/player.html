<!DOCTYPE html>
<html>

<head>
    <title>SongsAlive Player</title>
    <link href="site.css" rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="left-panel">
        <h1 class="title">SongsAlive Player<h1>
        <h2 class="song-title"><a id="title" target="_blank"></a></h2>
    </div>

    <div id="player"></div>

    <div id="control" class="disabled">
        <button id="playButton" onclick="onPlayButton()">Play</button>
        <button id="pauseButton" onclick="onPauseButton()">Pause</button>
    </div>

    <div>
        <ul class="sections">
            <li onclick="selectSection(1);">
                <div>前奏</div>
                <div>前奏</div>
                <div>2.9 -> 6.17</div>
            </li>
            <li onclick="selectSection(2);">
                <div>主歌</div>
                <div>主歌</div>
                <div>16.0 -> 22.65</div>
            </li>
        </ul>
    </div>

    <script src="youtube.js"></script>
    <script src="song.js"></script>
</body>

</html>
